<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>html5表单验证</title>
</head>

<body>
<!--	html5自带的验证-->
{#pattern:中文，长度在2-4之间#}
{#[\u4e00-\u9fa5]匹配汉字#}

	<p>姓名：<label><input type="text" name="" required="required"
                        pattern="[\u4e00-\u9fa5]{2,4}" placeholder="请输入姓名"
                        oninvalid="setCustomValidity('真实姓名必须是中文，且长度不小于2，不大于4')"
                        oninput="setCustomValidity('')"></label></p>

</body>
</html>
